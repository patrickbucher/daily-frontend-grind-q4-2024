<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tabs</title>
  </head>
  <body>

      <div data-tabname="Mouse">

      </div>

      <div data-tabname="Dog">

      </div>
    </div>
    <script src="tabs.js"></script>

</html>
